<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老婆详情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/chara-style.css">
</head>
<body>
<div class="page-wrapper">
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="index.html" class="nav-home">
            <i class="fas fa-heart"></i> 返回老婆之家
        </a>
        <div class="character-title" id="character-title">加载中...</div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 个人信息块 -->
        <section class="info-section" id="info-section">
            <div class="info-card" id="info-card">
                <!-- 信息动态加载 -->
                <div class="loading">
                    <i class="fas fa-heartbeat fa-spin"></i>
                    <p>正在加载老婆信息...</p>
                </div>
            </div>
        </section>
        <!-- 轮播图区域 -->
        <section class="carousel-section" id="carousel-section">
            <div class="carousel-container">
                <div class="carousel-slides" id="carousel-slides">
                    <!-- 图片动态加载 -->
                </div>

                <!-- 轮播图控制 -->
                <button class="carousel-btn prev-btn" id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-btn next-btn" id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <!-- 轮播图信息 -->
                <div class="carousel-info">
                    <span id="current-slide">1</span> / <span id="total-slides">0</span>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>❤️ 我的老婆收藏 ❤️</p>
        <p>永远喜欢二次元！</p>
    </footer>
</div>

<!-- JavaScript -->
<script src="js/character.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('页面初始化...');
        if (typeof loadCharacter === 'function') {
            loadCharacter();
        }
    });
</script>
</body>
</html>
